<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<table border = "1" cellpadding="3">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan ="3">No user registered !</td>
    </tr>
    {% endfor %}
</table>
<p>Total users found: {{ users|length }}</p>

</body>
</html>
